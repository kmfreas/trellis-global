wordpress_sites:
  gourmasianbuffalo.com:
    site_hosts:
      - canonical: gourmasianbuffalo.krez.me
    local_path: ../sites/gourmasianbuffalo.com # path targeting local Bedrock site directory (relative to Ansible root)
    repo: git@bitbucket.org:krez_freas/gourmasian.git # replace with your Git repo URL
    branch: dev
    multisite:
      enabled: false
    ssl:
      enabled: false
      provider: letsencrypt
    cache:
      enabled: false
    theme:
      version: sage-8
      folder: gourmasian-theme
